    <h1>《国风·王风·黍离》</h1>
        <p>彼黍离离，彼稷之苗。</p>
        <p>行迈靡靡，中心摇摇。</p>
        <p>知我者，谓我心忧，不知我者，谓我何求。</p> 
        <p>悠悠苍天！此何人哉？</p>

    <h2>《邶风·击鼓》</h2>   
        <p>死生契阔，与子成说。</p>
        <p>执子之手，与子偕老。</p>
